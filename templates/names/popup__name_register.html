<div class="popup">
    <h1>Ваш аккаунт зарегистрирован, но находится на модерации</h1>
    <p>Дополните указанное имя, и модерация пройдет быстрее</p>
    <form  action="{% url 'name_register' name.id %}" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input id="name_register__submit" type="submit"/>
    </form>
</div>
