<div class="popup">
    <h1>Ваша просьба добавлена, но находится на модерации</h1>
    <p>Дополните добавленные имена и модерация пройдет быстрее</p>
    <form  action="{% url 'add_names' request_id %}" method="post">{% csrf_token %}
        <table>
            {{ formset.as_table }}
        </table>
        <input id="add_names__submit" type="submit"/>
    </form>
</div>
